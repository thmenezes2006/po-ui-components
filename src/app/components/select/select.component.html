<div class="custom-select-wrapper">
<select [(ngModel)]="selectedOption" [class.hasError]="hasError" [disabled]="disabled" [class.placeholder-selected]="selectedOption === ''" (change)="onOptionChange()">
<option value="" disabled >{{ placeholder }}</option>
<option *ngFor="let option of options" [value]="option.value" [disabled]="!option.value">{{ option.label }}</option>
</select>
<div class="select-icon">
<i class="fas fa-chevron-down"></i>
</div>
</div>
